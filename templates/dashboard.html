<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="utf-8">
    <!--===============================================================================================-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images/icons/index.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'css/main2.css' %}" media="screen" >
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="screen" >
    <!--===============================================================================================-->
    <title>Dashboard -:Vimal Tormal Poddar BCA Collage:- || Yogesh Nile</title>
    <!--===============================================================================================-->
    <style>
        h1 {font-size: 20px; margin-top: 24px; margin-bottom: 24px;}
    </style>

</head>

  <body>

 <div class="main-wrapper">
            <div class="content-wrapper">
                <div class="content-container">

         
                    <!-- /.left-sidebar -->

                    <div class="main-page">
                        <div class="container-fluid">
                            <div class="row page-title-div">
                                <div class="col-md-12">
                                    <h2 class="title" align="center">Vimal Tormal Poddar BCA College, Pandesara Surat &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                           <a href="/dashboard/logout" class="btn btn-info btn-lg">Log out</a></h2>
                                </div>
                            </div>
                            <!-- /.row -->
                          
                            <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->

   <div class="col-md-6 offset-md-3 mt-5">
        <br>
        <div>
            <h1>Upload Student Result CSV File Here</h1>
        </div>

        <form accept-charset="UTF-8" action="/dashboard/result-upload" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <b style="color: red;">{{ error }}</b>
          </div>
          
          <div class="form-group mt-3">
            <label class="mr-2">Upload CSV File:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-light btn-outline-success">Upload Result</button>
        </form>

    </div>   
  </body>
</html>
